<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Future Gadget Studio - Galleries</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #333;
      color: #fff;
      padding: 20px 0;
      text-align: center;
    }
    /* Navigation Bar */
    .nav-tabs {
      background-color: #444;
      overflow: hidden;
      display: flex;
      justify-content: center;
    }
    .nav-tabs ul {
      list-style-type: none;
      margin: 0;
      padding: 0;
      display: flex;
    }
    .nav-tabs li {
      flex: 1;
    }
    .nav-tabs li a {
      display: block;
      color: #fff;
      text-align: center;
      padding: 14px 20px;
      text-decoration: none;
    }
    .nav-tabs li a:hover {
      background-color: #ddd;
      color: #000;
    }
    @media (max-width: 600px) {
      .nav-tabs ul {
        flex-direction: column;
        text-align: center;
      }
      .nav-tabs li {
        width: 100%;
      }
    }
    .container {
      width: 90%;
      max-width: 1200px;
      margin: 20px auto;
      background-color: #fff;
      padding: 20px;
      border-radius: 5px;
    }
    .gallery-links {
      list-style-type: none;
      padding: 0;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 10px;
    }
    .gallery-links li {
      padding: 10px;
      background-color: #f9f9f9;
      border: 1px solid #ddd;
      border-radius: 3px;
      text-align: center;
    }
    .gallery-links li a {
      text-decoration: none;
      color: #333;
      font-size: 1.2em;
      display: block;
    }
    .gallery-links li a:hover {
      text-decoration: underline;
      color: #000;
    }
    footer {
      text-align: center;
      padding: 20px;
      background-color: #333;
      color: #fff;
      margin-top: 20px;
    }
  </style>
</head>
