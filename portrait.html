<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Future Gadget Studio - Portrait</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #333;
      color: #fff;
      padding: 20px 0;
      text-align: center;
    }
    .nav-tabs {
      background-color: #444;
      overflow: hidden;
    }
    .nav-tabs ul {
      list-style-type: none;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .nav-tabs li {
      width: 100%;
      text-align: center;
    }
    .nav-tabs li a {
      display: block;
      color: #fff;
      text-align: center;
      padding: 14px 20px;
      text-decoration: none;
    }
    .nav-tabs li a:hover {
      background-color: #ddd;
      color: #000;
    }
    @media (min-width: 600px) {
      .nav-tabs ul {
        flex-direction: row;
        justify-content: center;
      }
      .nav-tabs li {
        width: auto;
      }
    }
    .container {
      width: 95%;
      max-width: 1200px;
      margin: 20px auto;
    }
    .album {
      margin-bottom: 40px;
    }
    .album h2 {
      text-align: center;
      background-color: #555;
      color: #fff;
      padding: 10px;
      border-radius: 5px;
    }
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      grid-gap: 10px;
      max-width: 800px;
      margin: 0 auto;
    }
    @media (min-width: 800px) {
      .gallery {
        grid-template-columns: repeat(4, 1fr);
      }
    }
    .gallery img {
      width: 100%;
      height: 275px; /* Adjust as needed */
      object-fit: cover;
      display: block;
      border-radius: 5px;
    }
    footer {
      text-align: center;
      padding: 20px;
      background-color: #333;
      color: #fff;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <header>
    <h1>Future Gadget Studio</h1>
  </header>
  
  <nav class="nav-tabs">
    <ul>
      <li><a href="index.html">Home</a></li>
      <li><a href="gallery.html">Gallery</a></li>
      <li><a href="about.html">About</a></li>
    </ul>
  </nav>

      <h2>Portrait Gallery</h2>

        <a href="photos/Portrait/jpg/DSC_0231.jpg" target="_blank">

        </a>

        </a>
        <a href="photos/Portrait/jpg/DSC_0285.jpg" target="_blank">
          <img src="photos/Portrait/small/DSC_0285_s.jpg" alt="Photo 4">

      </div>
    </section>
  </div>

  </footer>
